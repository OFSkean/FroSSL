program: main_pretrain.py
project: frossl-paper
name: tiny_frossl_view_sweep

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/tiny-imagenet"
  - "--config-name=frossl.yaml"
  - "++data.dataset=tiny-imagenet"
  - ${args_no_hyphens}

method: grid
metric:
  name: val_acc1
  goal: maximize

parameters:
  augmentations.0.num_crops:
    values:
      - 2
      - 4
      - 8
  method_kwargs.invariance_weight:
    values:
      - 1.4