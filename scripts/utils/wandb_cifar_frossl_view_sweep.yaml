program: main_pretrain.py
project: frossl-paper
name: cifar10_frossl_view_sweep

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/cifar"
  - "--config-name=frossl.yaml"
  - "++data.dataset=cifar10"
  - "++data.train_path=./datasets/cifar10"
  - "++data.val_path=./datasets/cifar10"
  - ${args_no_hyphens}

method: grid
metric:
  name: val_acc1
  goal: maximize

parameters:
  augmentations.0.num_crops:
    values:
      - 4
      - 8
  method_kwargs.invariance_weight:
    values:
      - 1
      - 1.4
      - 2