program: main_pretrain.py
project: frossl-paper
name: in100_invariance_weight_8view_bs128

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/imagenet100"
  - "--config-name=frossl.yaml"
  - "++augmentations.0.num_crops=8"
  - "++optimizer.batch_size=128"
  - ${args_no_hyphens}

method: grid
metric:
  name: val_acc1
  goal: maximize

parameters:
  # ADJUSTABLE PARAMETERS
  method_kwargs.invariance_weight:
    values: [1.0, 1.2, 1.4, 1.6, 1.8, 2.0, 2.2, 2.4, 2.6, 2.8, 3.0]