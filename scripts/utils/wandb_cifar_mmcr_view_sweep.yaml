program: main_pretrain.py
project: frossl-paper
name: cifar100_mmcr_view_sweep

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/cifar"
  - "--config-name=mmcr.yaml"
  - "++data.dataset=cifar100"
  - "++data.train_path=./datasets/cifar100"
  - "++data.val_path=./datasets/cifar100"
  - ${args_no_hyphens}

method: grid
metric:
  name: val_acc1
  goal: maximize

parameters:
  augmentations.0.num_crops:
    values:
      - 2
      - 4
      - 8