program: main_pretrain.py
project: frossl-paper
name: stl10_invariance_weight_8view

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/stl10"
  - "--config-name=frossl.yaml"
  - "++augmentations.0.num_crops=8"
  - ${args_no_hyphens}

method: bayes
metric:
  name: val_acc1
  goal: maximize

parameters:
  # ADJUSTABLE PARAMETERS
  method_kwargs.invariance_weight:
    min: 0.0001
    max: 10.0

early_terminate:
  type: hyperband
  s: 3
  eta: 3
  min_iter: 20

run_cap: 50