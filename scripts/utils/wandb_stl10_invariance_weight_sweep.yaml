program: main_pretrain.py
project: frossl-paper
name: stl10_projdim_sweep

command:
  - ${env}
  - python3
  - ${program}
  - "--config-path=scripts/pretrain/stl10"
  - "--config-name=frossl.yaml"
  - ${args_no_hyphens}

method: bayes
metric:
  name: val_acc1
  goal: maximize

parameters:
  # ADJUSTABLE PARAMETERS
  method_kwargs.invariance_weight:
    min: 0
    max: 100

early_terminate:
  type: hyperband
  s: 3
  eta: 4
  min_iter: 25

run_cap: 50