- rrc:
    enabled: True
    crop_min_scale: 0.25
    crop_max_scale: 0.25
  color_jitter:
    prob: 0.4
    brightness: 0.4
    contrast: 0.4
    saturation: 0.4
    hue: 0.2
  grayscale:
    prob: 0.2
  gaussian_blur:
    prob: 0.1
  solarization:
    prob: 0.1
  equalization:
    prob: 0.0
  horizontal_flip:
    prob: 0.0
  crop_size: 64
  num_crops: 20
  
