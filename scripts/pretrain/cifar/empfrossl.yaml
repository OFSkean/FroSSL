defaults:
  - _self_
  - augmentations: empssl.yaml
  - wandb: private.yaml
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# disable hydra outputs
hydra:
  output_subdir: null
  run:
    dir: .

name: "empfrossl-cifar10" # change here for cifar100
method: "empfrossl"
backbone:
  name: "resnet18"
method_kwargs:
  proj_hidden_dim: 4096
  proj_output_dim: 512
  alpha: 2
  kernel_type: "linear"
  entropy_cutoff: 1.0
  augment_val: True
data:
  dataset: cifar10 # change here for cifar100
  train_path: "./datasets"
  val_path: "./datasets"
  format: "image_folder"
  num_workers: 16
optimizer:
  name: "lars"
  batch_size: 100
  lr: 0.3
  classifier_lr: 0.1
  weight_decay: 1e-4
  kwargs:
    clip_lr: True
    eta: 0.02
    exclude_bias_n_norm: True
scheduler:
   name: "warmup_cosine"
   warmup_epochs: 0
checkpoint:
  enabled: True
  dir: "trained_models"
  frequency: 1
  keep_prev: True
auto_resume:
  enabled: False

# overwrite PL stuff
max_epochs: 30
devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "ddp"
precision: 32
